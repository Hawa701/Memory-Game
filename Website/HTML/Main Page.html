<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css link -->
    <link rel="stylesheet" href="/Website/Styles/Main Page.css" />
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Memory Game</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- board -->
      <div class="board">
        <!-- stats -->
        <div class="stats">
          <div class="time">
            <span class="label">Time:</span>
            <span id="minute">00</span>:<span id="second">00</span>
          </div>
          <div class="moves">
            <span class="label">Moves:</span>
            <span id="moves">0</span>
          </div>
        </div>

        <!-- cards -->
        <div class="card-container">
          <!-- to be filled by js -->
        </div>

        <!-- stop button -->
        <div class="button">
          <button id="stopBtn">Stop Game</button>
        </div>
      </div>

      <!-- win page -->
      <div class="win-page">
        <div class="result">
          <h1>You Won</h1>
          <h3 class="total-moves">Moves : <span id="total-moves">0</span></h3>
          <h3 class="total-time">
            Time : <span id="total-min">00</span>:<span id="total-sec">00</span>
          </h3>
        </div>
        <div class="button">
          <button id="playAgainBtn">Play Again</button>
        </div>
      </div>
    </div>

    <!-- js link -->
    <script src="/Website/Script/Main Page.js"></script>
  </body>
</html>
